<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <section class="container forms">
        <!-- ðŸ“¢ Mostrar mensajes de Ã©xito/error -->
        {% if messages %}
        <div class="alerts">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <!-- ðŸ”‘ Formulario para restablecer contraseÃ±a -->
        <div class="form reset-password">
            <div class="form-content">
                <header>Reset Password</header>
                <form action="/api/reset-password/{{ token }}/" method="POST">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    
                    <div class="field input-field">
                        <input type="password" name="new_password" placeholder="New Password" class="input" required>
                    </div>
                    
                    <div class="field button-field">
                        <button type="submit">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="/static/script.js"></script>
</body>
</html>
